<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calculator">
        <div class="calculator-container">
            <div class="screen-container">
                <div class="screen">
                    <h1 class="screen-text">0</h1>
                </div>
            </div>
            <div class="button-container">
                <button class="button function" id="clear">C</button>
                <button class="button function" id="back" data-key="8">Back</button>
                <button class="button function" id="absolute">+/-</button>
                <button class="button" data-operation="/" data-key="191">/</button>
                
                <button class="button number" data-value="7" data-key="55">7</button>
                <button class="button number" data-value="8" data-key="56">8</button>
                <button class="button number" data-value="9" data-key="57">9</button>
                <button class="button" data-operation="x" data-key="88">x</button>
                
                <button class="button number" data-value="4" data-key="52">4</button>
                <button class="button number" data-value="5" data-key="53">5</button>
                <button class="button number" data-value="6" data-key="54">6</button>
                <button class="button" data-operation="-" data-key="189">-</button>
                
                <button class="button number" data-value="1" data-key="49">1</button>
                <button class="button number" data-value="2" data-key="50">2</button>
                <button class="button number" data-value="3" data-key="51">3</button>
                <button class="button" data-operation="+" data-key="107">+</button>
                
                <button class="button number" data-value="0" data-key="48">0</button>
                <button class="button decimal" data-value="." data-key="190">.</button>
                <button class="button equals" value="=" data-key="61">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
